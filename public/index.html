<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
    <title>Happy Capy</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="main-container">
            <div class="main-stage hidden" id="stage-menu">
                <img id="menu-title" src="assets/images/menu_title.png" alt="">
                <div id="menu-menu-container">
                    <div class="btn" id="menu-play-button">Play</div>
                </div>
                <div id="menu-choosing-save-container">
                    <div id="menu-save-button-container">
                        <div class="btn menu-save-button" menu-save-button-id="1">Save 1</div>
                        <div class="btn menu-save-button" menu-save-button-id="2">Save 2</div>
                        <div class="btn menu-save-button" menu-save-button-id="3">Save 3</div>
                    </div>
                    <div class="btn" id="menu-back-button">Back</div>
                </div>
            </div>
            <div class="main-stage hidden" id="stage-ranch">
                <div id="ranch-button-container">
                    <div class="btn selected" id="ranch-hand-button">
                        <img src="assets/images/capy.png" alt="">
                        <div class="label">Hand</div>
                    </div>
                    <div class="btn" id="ranch-food-button">
                        <img src="assets/images/capy.png" alt="">
                        <div class="label">Food</div>
                    </div>
                    <div class="btn" id="ranch-broom-button">
                        <img src="assets/images/capy.png" alt="">
                        <div class="label">Broom</div>
                    </div>
                    <div class="btn" id="ranch-shop-button">
                        <img src="assets/images/capy.png" alt="">
                        <div class="label">Shop</div>
                    </div>
                    <div class="btn" id="ranch-battle-button">
                        <img src="assets/images/capy.png" alt="">
                        <div class="label">Battle</div>
                    </div>
                    <div class="btn" id="ranch-back-button">
                        <img src="assets/images/capy.png" alt="">
                        <div class="label">Back</div>
                    </div>
                </div>
            </div>
            <div class="main-stage hidden" id="stage-edit-cage">
                <div class="btn" id="edit-cage-back-button">Back</div>
            </div>
            <div class="main-stage hidden" id="stage-shop">
                <div class="btn" id="shop-back-button">Back</div>
            </div>
            <div class="main-stage hidden" id="stage-lobby">
                <div class="btn" id="lobby-back-button">Back</div>
            </div>
        </div>
    </div>
</body>

</html>
